<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Vehicle Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="bg-image" style="background-image: url('https://cdn.wallpapersafari.com/47/97/14PgCE.jpg'); height: 100vh;">
<div class="container-fluid text-center">
    <br>
    <div><h2>Vehicle Details Management</h2></div>
    <br>
    <div class="mr-2">
        <a th:href="@{/vehicle/new}" class="h3" >Add New Vehicle</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center ">
        [[${message}]]
    </div>
    <br><br>
    <div>
        <table class="table table-bordered table-dark table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Vehicle No</th>
                <th>Owner</th>
                <th>Parking No</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="vehicle : ${ListVehicles}">
                <tr>
                    <td>[[${vehicle.id}]]</td>
                    <td>[[${vehicle.vehicleno}]]</td>
                    <td>[[${vehicle.owner}]]</td>
                    <td>[[${vehicle.parkingno}]]</td>
                    <td><a href="" class="h4 mr-3" th:href="@{'/vehicle/edit/'+${vehicle.id}}">Edit</a>
                        <a class="h4" th:href="@{'/vehicle/delete/'+${vehicle.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
