<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="bg-image" style="background-image: url('https://i.pinimg.com/originals/9e/ec/3c/9eec3cd5c2a2064be3005409dca25f01.jpg'); height: 100vh;">
<div class="container-fluid">
    <br>
    <div class=" text-center"><h2>[[${pageTitle}]]</h2></div>
    <br><br>
    <form th:action="@{/vehicle/save}" method="post" th:object="${vehicle}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
<div class="border border-secondary rounded p-3">
    <div class="form-group row">
        <lable class="col-sm-4 col-form-label">Vehicle No:</lable>
        <div class="col-sm-8">
            <input type="text" th:field="*{vehicleno}" class="form-control" required minlength="5" maxlength="45"/>
        </div>
    </div>

    <div class="form-group row">
        <lable class="col-sm-4 col-form-label" >Owner:</lable>
        <div class="col-sm-8">
            <input type="text" th:field="*{owner}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
    </div>

    <div class="form-group row">
        <lable class="col-sm-4 col-form-label" >Parking No:</lable>
        <div class="col-sm-8">
            <input type="text" th:field="*{parkingno}" class="form-control" required minlength="2" maxlength="45"/>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="button" class="btn btn-secondary mr-2" onclick="cancelForm()">Cancel</button>
    </div>

</div>
    </form>
   </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/vehicle}]]";
    }
</script>
</body>
</html>
